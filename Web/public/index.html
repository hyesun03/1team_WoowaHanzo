    <link rel="stylesheet" href="css/bootstrap.min.css"  type="text/css"  />
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/utility.js"></script>
    <script src="js/index.js"></script>
    <script src="js/main.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" data-toggle="tab" onclick="document.location.href = 'index.html'">먹소리</a>
          <button type="button" class="navbar-toggle collapsed custom_search_btn" aria-expanded="false" aria-controls="navbar">
            <i class="fa fa-search fa-1x" aria-hidden="true"></i>
          </button>
        </div>

        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a data-toggle="tab" onclick="document.location.href = 'post.html'">글쓰기</a></li>
            <li><a data-toggle="tab" onclick="document.location.href = 'ranking.html'">랭킹</a></li>
            <li><a data-toggle="tab" onclick="document.location.href = 'test-tag.html'">태그</a></li>
            <li><a data-toggle="tab" onclick="document.location.href = 'mypage.html'">마이페이지</a></li>
          </ul>

          <ul class="nav navbar-nav navbar-right right_side">
            <li>
              <form class="navbar-form">
                <input class="form-control mr-sm-2" type="text" placeholder="#검색">
                <button class="btn btn-info my-2 my-sm-0" type="submit" >Search</button>
              </form>
            </li>
            <li>
              <button class="btn btn-success nav_signin_btn">Sign in</button>
            </li>
          </ul>

          <ul class="nav navbar-nav navbar-right right_side_icon">
            <li>
              <button class="btn btn-success nav_signin_btn" action="login.html">Sign in</button>
            </li>
          </li>
          </ul>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>

    <div class="container_box">

    </div>

    <script id="post_template" type="template">
      <div class="post" id="post_{{id}}">
        <div class="post-header">
          <div class="img-divgo">
            <img class="profilePic" src="pictures/profile.png" style="vertical-align:bottom;"/>
          </div>
          <span class="Name">{{author}}</span>
          <span class="Title">오늘의 신</span>
        </div>
        <div class="textbox post_body">
          {{body}}
        </div>
        <div class="tags_holder">
          {{#each tags}}
            <span class="tagger tag_holder unselectable">
              #{{this}}
            </span>
          {{/each}}
        </div>
        <table class="image_thumbnails">
          <tr>
            <td>
              <div class="single_thumbnail">
                <img src="pictures/chicken003.jpg"  />
              </div>
            </td>
            <td>
              <div class="single_thumbnail">
                <img src="pictures/chicken004.jpg"  />
              </div>
            </td>
            <td>
              <div class="single_thumbnail">
                <img src="pictures/chicken005.jpg"  />
                <div class="thumbnail_cover">
                  +3
                </div>
              </div>

            </td>
          </tr>
        </table>
        <hr />
        <div class="post_footer">
          <i class="fa fa-thumbs-o-up like_btn" aria-hidden="true"></i>
          <div class="post_time">{{time}}</div>
        </div>
      </div>
    </script>

  </body>
</html>
