<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <link href="css/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"  />
    <link href="css/post.css" rel="stylesheet" type="text/css" />
    <link href="css/main.css" rel="stylesheet" type="text/css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
    <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyAot_xscB-brcQ1A3V3g0Ka-DEhKr_HlP8",
        authDomain: "woowaproject.firebaseapp.com",
        databaseURL: "https://woowaproject.firebaseio.com",
        projectId: "woowaproject",
        storageBucket: "woowaproject.appspot.com",
        messagingSenderId: "609034471288"
      };
      firebase.initializeApp(config);
    </script>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/autogrow.js"></script>
    <script src="js/autosize.js"></script>
    <script src="js/TableBuilder.js"></script>
    <script src="js/category.js"></script>

  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <form class="navbar-form navbar-right">

            <button type="submit" class="btn btn-success">Sign in</button>
          </form>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>

    <div class="container_box">
      <table class="category_picker">
        <tr>
          <td>
            <div class="image_holder 치킨_category">
              <img src="pictures/food_images/치킨_커버.png"  />
            </div>
          </td>
          <td>
            <div class="image_holder 족발_category">
              <img src="pictures/food_images/족발_커버.png"  />
            </div>
          </td>
          <td>
            <div class="image_holder 피자_category">
              <img src="pictures/food_images/피자_커버.png"  />
            </div>
          </td>
        </tr>

      </table>

    </div>

    <script type="template" id="table_element">
      <td>
        <div class="image_holder logo_holder" id="{{logo_id}}">
          <img class="logo_image" src="{{{image}}}" />
          <div class="shader">
          </div>
        </div>

        <i class="fa fa-check-circle brand_check" aria-hidden="true"></i>
      </td>
    </script>


    <script type="template" id="menu_item">
      <div class="menu_item">
        <span>{{name}}</span>
        <i class="fa fa-check-circle menu_check" aria-hidden="true"></i>
        <div class="menu_item_cover"></div>
      </div>
    </script>

  </body>
</html>
