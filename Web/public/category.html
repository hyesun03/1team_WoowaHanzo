<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link href="css/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"  />
    <link href="css/post.css" rel="stylesheet" type="text/css" />
    <link href="css/main.css" rel="stylesheet" type="text/css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
    <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyAot_xscB-brcQ1A3V3g0Ka-DEhKr_HlP8",
        authDomain: "woowaproject.firebaseapp.com",
        databaseURL: "https://woowaproject.firebaseio.com",
        projectId: "woowaproject",
        storageBucket: "woowaproject.appspot.com",
        messagingSenderId: "609034471288"
      };
      firebase.initializeApp(config);
    </script>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/autogrow.js"></script>
    <script src="js/autosize.js"></script>
    <script src="js/TableBuilder.js"></script>
    <script src="js/category.js"></script>

  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" data-toggle="tab" onclick="document.location.href = 'index.html'">먹소리</a>
          <button type="button" class="navbar-toggle collapsed custom_search_btn" aria-expanded="false" aria-controls="navbar">
            <i class="fa fa-search fa-1x" aria-hidden="true"></i>
          </button>
        </div>

        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a data-toggle="tab" onclick="document.location.href = 'post.html'">글쓰기</a></li>
            <li><a data-toggle="tab" onclick="document.location.href = 'ranking.html'">랭킹</a></li>
            <li><a data-toggle="tab" onclick="document.location.href = 'test-tag.html'">태그</a></li>
            <li><a data-toggle="tab" onclick="document.location.href = 'mypage.html'">마이페이지</a></li>
          </ul>

          <ul class="nav navbar-nav navbar-right right_side">
            <li>
              <form class="navbar-form">
                <input class="form-control mr-sm-2" type="text" placeholder="#검색">
                <button class="btn btn-info my-2 my-sm-0" type="submit">Search</button>
              </form>
            </li>
            <li>
              <form class="navbar-form" action="login.html">
                <button type="submit" class="btn btn-success">로그인</button>
              </form>
            </li>
          </ul>

          <ul class="nav navbar-nav navbar-right right_side_icon">
            <li>
              <form class="navbar-form" action="login.html">
                <button type="submit" class="btn btn-success">로그인</button>
              </form>
            </li>
          </ul>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>

    <div class="container_box">
      <table class="category_picker">
        <tr>
          <td>
            <div class="image_holder 치킨_category">
              <img class="cover" src="pictures/food_images/치킨_커버.png"  />
              <img src="pictures/food_images/치킨.png"  />
            </div>
          </td>
          <td>
            <div class="image_holder 족발_category">
              <img class="cover" src="pictures/food_images/족발_커버.png"  />
              <img src="pictures/food_images/족발.png"  />
            </div>
          </td>
          <td>
            <div class="image_holder 피자_category">
              <img class="cover" src="pictures/food_images/피자_커버.png"  />
              <img src="pictures/food_images/피자.png"  />
            </div>
          </td>
        </tr>

      </table>

    </div>

    <script type="template" id="table_element">
      <td>
        <div class="image_holder logo_holder" id="{{logo_id}}">
          <img class="logo_image" src="{{{image}}}" />
          <div class="shader">
          </div>
        </div>

        <i class="fa fa-check-circle brand_check" aria-hidden="true"></i>
      </td>
    </script>


    <script type="template" id="menu_item">
      <div class="menu_item">
        <span>{{name}}</span>
        <i class="fa fa-check-circle menu_check" aria-hidden="true"></i>
        <div class="menu_item_cover"></div>
      </div>
    </script>

  </body>
</html>
