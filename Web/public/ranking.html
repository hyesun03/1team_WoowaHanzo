<html>

    <title>먹소리 랭킹</title>

    <link rel="stylesheet" href="css/fonts.css" type="text/css" />
    <link rel="stylesheet" href="css/bootstrap.min.css"  type="text/css"  />
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/ranking.css">
    <link rel="stylesheet" href="css/loading_indicator.css">

    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
    <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyAot_xscB-brcQ1A3V3g0Ka-DEhKr_HlP8",
        authDomain: "woowaproject.firebaseapp.com",
        databaseURL: "https://woowaproject.firebaseio.com",
        projectId: "woowaproject",
        storageBucket: "woowaproject.appspot.com",

      };
      firebase.initializeApp(config);
    </script>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/PageObject.js"></script>
    <script src="js/utility.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/ranking.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" data-toggle="tab" onclick="document.location.href = 'index.html'">먹소리</a>
        </div>

        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a data-toggle="tab" id="post">글쓰기</a></li>
            <li><a data-toggle="tab" id="ranking">랭킹</a></li>
            <li><a data-toggle="tab" id="tag">태그</a></li>
          </ul>

          <ul class="nav navbar-nav navbar-right right_side">
            <li>
              <button class="btn btn-success nav_signin_btn navbar-btn">로그인</button>
            </li>
            <li>
              <div class="nav_user_info">
                <div class="nav_user_img_box"><img class="nav_user_img" style="" src="pictures/profile.png"></div>
                <div class="nav_username"></div>
              </div>
            </li>
          </ul>

          <ul class="nav navbar-nav navbar-right right_side_icon">
            <li>
              <button class="btn btn-success nav_signin_btn navbar-btn">로그인</button>
            </li>
          </ul>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>

    <div class="loading-indicator-holder">
      <div class="loading-indicator-box ranking_indicator">
        <div class="loading-text">로딩 중입니다.</div>
        <div class="spinner">
          <div class="rect1"></div>
          <div class="rect2"></div>
          <div class="rect3"></div>
          <div class="rect4"></div>
          <div class="rect5"></div>
        </div>
      </div>
    </div>

    <div class="container_box">
      <ul class="ranking_box">

      </ul>

    </div>

  </body>

  <script id="ranking_template" type="ranking_template">
    {{#each this}}
      <li class="ranking_item" id="user_{{uid}}">
        <div class="ranking_num">{{counter @index}}</div>
        <div class="ranking_content">
          <div class="ranking_profile_pic_box">
            <img class="ranking_profile_pic" src="{{userProfileImg}}"/>
          </div>
          <div class="ranking_user_info">
            <div class="ranking_title_box">
              <span class="ranking_title_img">{{{titlePic}}}</span>
              <span class="ranking_title_text">{{titleText}}</span>
            </div>
            <div class="ranking_username">{{username}}</div>
          </div>
          <div class="ranking_like_info">
            <span>{{like}}</span>
            <span><i class="fa fa-thumbs-o-up" aria-hidden="true"></i></span>
          </div>
        </div>
      </li>
    {{/each}}
  </script>
</html>
