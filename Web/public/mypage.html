<!DOCTYPE html>
<html>
  <head>
    <title>먹소리 마이페이지</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="stylesheet" href="css/fonts.css" type="text/css" />
    <link rel="stylesheet" href="css/bootstrap.min.css"  type="text/css"  />
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/loading_indicator.css">
    <link rel="stylesheet" href="css/gallery.css">
    <link rel="stylesheet" href="css/mypage.css">

    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
    <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyAot_xscB-brcQ1A3V3g0Ka-DEhKr_HlP8",
        authDomain: "woowaproject.firebaseapp.com",
        databaseURL: "https://woowaproject.firebaseio.com",
        projectId: "woowaproject",
        storageBucket: "woowaproject.appspot.com",
        messagingSenderId: "609034471288"
      };
      firebase.initializeApp(config);
    </script>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/PageObject.js"></script>
    <script src="js/utility.js"></script>
    <script src="js/main.js"></script>
    <script src="js/mypage.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" data-toggle="tab" onclick="document.location.href = 'index.html'">먹소리</a>
        </div>

        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a data-toggle="tab" id="post">글쓰기</a></li>
            <li><a data-toggle="tab" id="ranking">랭킹</a></li>
            <li><a data-toggle="tab" id="tag">태그</a></li>
          </ul>

          <ul class="nav navbar-nav navbar-right right_side">
            <li>
              <button class="btn btn-success nav_signin_btn navbar-btn">로그인</button>
            </li>
            <li>
              <div class="nav_user_info">
                <div class="nav_user_img_box"><img class="nav_user_img" style="" src="pictures/profile.png"></div>
                <div class="nav_username"></div>
              </div>
            </li>
          </ul>

          <ul class="nav navbar-nav navbar-right right_side_icon">
            <li>
              <button class="btn btn-success nav_signin_btn navbar-btn">로그인</button>
            </li>
          </ul>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>

    <div id="justblackbackground">
    </div>

    <div id="galleryoverlay">
      <div class="folder">
        <div class="holder">
          <div id="navleft">
            <img src="pictures/navleft.png" />
          </div>
          <div id="navright">
            <img src="pictures/navright.png" />
          </div>

        </div>
      </div>
      <img id="actualimage" src=""/><button type="button" class="close gallerycloser" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    </div>

    <div class="container_box">
      <div class="mypage_user_box">
        <div class="mypage_user_image_box">
          <img class="mypage_user_profilePic" src="pictures/profile.png" alt="">
        </div>

        <div class="mypage_user_info_box">
          <div class="user_setting_wrapper">
            <span class="mypage_username"></span>
            <span class="mypage_setting"><i class="fa fa-sign-out" aria-hidden="true"></i></span>
          </div>
          <div class="mypage_user_sayhi"></div>
          <div class="mypage_user_title_box">
            <span class="mypage_user_title"></span>
          </div>
        </div>

        <input type="file" id="profile_image_input" name="file" accept="image/*"></input>
      </div>

      <div class="mypage_user_post_box">
        <script id="post_template" type="template">
        <div class="post" id="post_{{id}}">
          <div class="post-header" id="user_{{uid}}">
            <div class="img-divgo">
              <img class="profilePic" src="" style="vertical-align:bottom;"/>
            </div>
            <span class="Name">{{author}}</span>
            <span class="Title">오늘의 신</span>
          </div>
          <div class="textbox post_body">
            {{body}}
          </div>
          <div class="tags_holder">
            {{#each tags}}
              <span class="tagger tag_holder unselectable">
                #{{this}}
              </span>
            {{/each}}
          </div>
          <table class="image_thumbnails">
            <tr>
              <td>
                <div class="single_thumbnail">
                  <img src="" />
                </div>
              </td>
              <td>
                <div class="single_thumbnail">
                  <img src="" />
                </div>
              </td>
              <td>
                <div class="single_thumbnail">
                  <img src="" />
                  <div class="thumbnail_cover">
                    +3
                  </div>
                </div>

              </td>
            </tr>
          </table>
          <hr />
          <div class="post_footer">
            <i class="fa fa-heart-o like_btn" aria-hidden="true"></i>
            <span class="like_number">{{likes}}</span>
            <div class="post_time">{{time}}</div>
          </div>
        </div>
        </script>
      </div>

    </div>

    <div class="loading-indicator-box">
      <div class="loading-text">로딩 중입니다.</div>
      <div class="spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
      </div>
    </div>
    <!-- <button id="logout">로그아웃</button> -->

  </body>
</html>
