<html>
  <head>
    <title>먹소리 마이페이지</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="stylesheet" href="css/bootstrap.min.css"  type="text/css"  />
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/mypage.css">

    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/PageObject.js"></script>
    <script src="js/utility.js"></script>
    <script src="js/main.js"></script>
    <script src="js/mypage.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" data-toggle="tab" onclick="document.location.href = 'index.html'">먹소리</a>
          <button type="button" class="navbar-toggle collapsed custom_search_btn" aria-expanded="false" aria-controls="navbar">
            <i class="fa fa-search fa-1x" aria-hidden="true"></i>
          </button>
        </div>

        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a data-toggle="tab" onclick="document.location.href = 'post.html'">글쓰기</a></li>
            <li><a data-toggle="tab" onclick="document.location.href = 'ranking.html'">랭킹</a></li>
            <li><a data-toggle="tab" onclick="document.location.href = 'test-tag.html'">태그</a></li>
          </ul>

          <ul class="nav navbar-nav navbar-right right_side">
            <li>
              <form class="navbar-form">
                <input class="form-control mr-sm-2" type="text" placeholder="#검색">
                <button class="btn btn-info my-2 my-sm-0" type="submit" >Search</button>
              </form>
            </li>
            <li>
              <button class="btn btn-success nav_signin_btn navbar-btn">Sign in</button>
            </li>
            <li>
              <div class="nav_user_info">
                <div class="nav_user_img_box"><img class="nav_user_img" style="" src="pictures/profile.png"></div>
                <div class="nav_username"></div>
              </div>
            </li>
          </ul>

          <ul class="nav navbar-nav navbar-right right_side_icon">
            <li>
              <button class="btn btn-success nav_signin_btn navbar-btn">Sign in</button>
            </li>
          </ul>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>

    <div class="container_box">
      <div class="mypage_user_box">
        <div class="mypage_user_image_box">
          <img class="mypage_user_profilePic" src="pictures/profile.png" alt="">
        </div>

        <div class="mypage_user_info_box">
          <div class="mypage_username"></div>
          <div class="mypage_user_sayhi"></div>
          <div class="mypage_user_post_count">
            <span>게시물</span>
            <span class="post_count">74</span>
          </div>
        </div>

        <input type="file" id="profile_image_input" name="file" accept="image/*"></input>
      </div>

      <div class="mypage_user_post_box">
        <script id="post_template" type="template">
          <div class="post" id="post_{{id}}">
            <div class="post-header">
              <div class="img-divgo">
                <img class="profilePic" src="pictures/profile.png" style="vertical-align:bottom;"/>
              </div>
              <span class="Name">{{author}}</span>
              <span class="Title">오늘의 신</span>
            </div>
            <div class="textbox post_body">
              {{body}}
            </div>
            <div class="tags_holder">
              {{#each tags}}
                <span class="tagger tag_holder unselectable">
                  #{{this}}
                </span>
              {{/each}}
            </div>
            <table class="image_thumbnails">
              <tr>
                <td>
                  <div class="single_thumbnail">
                    <img src="" />
                  </div>
                </td>
                <td>
                  <div class="single_thumbnail">
                    <img src="" />
                  </div>
                </td>
                <td>
                  <div class="single_thumbnail">
                    <img src="" />
                    <div class="thumbnail_cover">
                      +3
                    </div>
                  </div>

                </td>
              </tr>
            </table>
            <hr />
            <div class="post_footer">
              <i class="fa fa-thumbs-o-up like_btn" aria-hidden="true"></i>
              <div class="post_time">{{time}}</div>
            </div>
          </div>
        </script>
      </div>

    </div>
    <!-- <button id="logout">로그아웃</button> -->

  </body>
</html>
