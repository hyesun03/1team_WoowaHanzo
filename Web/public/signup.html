    <div class="container_box">
      <div class="signup_holder">
        <div class="signup_title">
          회원가입
        </div>

        <form action="index.html" method="post">
          <div class="input_holder">
            <div class="form_container email_container">
              <i class="fa fa-envelope-o" aria-hidden="true"></i>
              <input type="text" name="email" id="email" class="signup_required" placeholder="이메일" />
            </div>
            <div class="error_msg" id="email_error_msg"></div>

            <div class="form_container username_container">
              <i class="fa fa-user" aria-hidden="true"></i>
              <input type="text" name="username" id="username" class="signup_required" placeholder="유저네임" />
            </div>
            <div class="error_msg" id="username_error_msg"></div>

            <div class="form_container">
              <i class="fa fa-lock" aria-hidden="true"></i>
              <input type="password" name="password" id="password" class="signup_required password" placeholder="비밀번호"/>
            </div>
            <div class="error_msg" id="password_error_msg"></div>

            <div class="form_container">
              <i class="fa fa-lock" aria-hidden="true"></i>
              <input type="password" name="password" id="password2" class="signup_required password" placeholder="비밀번호확인" />
            </div>
            <div class="error_msg" id="password2_error_msg"></div>

            <div class="form_container">
              <i class="fa fa-pencil" aria-hidden="true"></i>
              <input type="text" name="sayhi" id="sayhi" placeholder="자신을 소개 해 보세요" maxlength="100" />
              <div class="count_word" id="sayhi_length">0/100</div>
            </div>
          </div>

          <div class="buttons_holder">
              <button type="submit" class="signup signup_btn custom_button">회원가입</button>
          </div>
        </form>
      </div>
    </div>
