  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" data-toggle="tab" onclick="document.location.href = 'index.html'">먹소리</a>
          <button type="button" class="navbar-toggle collapsed custom_search_btn" aria-expanded="false" aria-controls="navbar">
            <i class="fa fa-search fa-1x" aria-hidden="true"></i>
          </button>
        </div>

        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a data-toggle="tab" id="post">글쓰기</a></li>
            <li><a data-toggle="tab" id="ranking">랭킹</a></li>
            <li><a data-toggle="tab" id="tag">태그</a></li>
          </ul>

          <ul class="nav navbar-nav navbar-right right_side">
            <li>
              <form class="navbar-form">
                <input class="form-control mr-sm-2" type="text" placeholder="#검색">
                <button class="btn btn-info my-2 my-sm-0" type="submit" >Search</button>
              </form>
            </li>
            <li>
              <button class="btn btn-success nav_signin_btn navbar-btn">로그인</button>
            </li>
            <li>
              <div class="nav_user_info">
                <div class="nav_user_img_box"><img class="nav_user_img" style="" src="pictures/profile.png"></div>
                <div class="nav_username"></div>
              </div>
            </li>
          </ul>

          <ul class="nav navbar-nav navbar-right right_side_icon">
            <li>
              <button class="btn btn-success nav_signin_btn navbar-btn">로그인</button>
            </li>
          </ul>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>

    <div class="container_box">
      <div class="signup_holder">
        <div class="signup_title">
          회원가입
        </div>

        <div class="input_holder">
          <div class="form_container email_container">
            <i class="fa fa-envelope-o" aria-hidden="true"></i>
            <input type="text" name="email" id="email" class="signup_required" placeholder="이메일" spellcheck="false"/>
          </div>
          <div class="error_msg" id="email_error_msg"></div>

          <div class="form_container username_container">
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type="text" name="username" id="username" class="signup_required" placeholder="유저네임" spellcheck="false"/>
          </div>
          <div class="error_msg" id="username_error_msg"></div>

          <div class="form_container">
            <i class="fa fa-lock" aria-hidden="true"></i>
            <input type="password" name="password" id="password" class="signup_required password" placeholder="비밀번호" spellcheck="false"/>
          </div>
          <div class="error_msg" id="password_error_msg"></div>

          <div class="form_container">
            <i class="fa fa-lock" aria-hidden="true"></i>
            <input type="password" name="password" id="password2" class="signup_required password" placeholder="비밀번호확인" spellcheck="false"/>
          </div>
          <div class="error_msg" id="password2_error_msg"></div>

          <div class="form_container">
            <i class="fa fa-pencil" aria-hidden="true"></i>
            <input type="text" name="sayhi" id="sayhi" placeholder="자신을 소개 해 보세요" maxlength="100" spellcheck="false"/>
            <div class="count_word" id="sayhi_length">0/100</div>
          </div>
        </div>

        <div class="buttons_holder">
            <button type="submit" class="signup signup_btn custom_button" disabled>회원가입</button>
        </div>
      </div>
    </div>
  </body>
</html>
